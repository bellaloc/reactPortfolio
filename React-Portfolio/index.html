<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Explore the portfolio of a skilled React developer."
    />
    <meta
      name="keywords"
      content="react, portfolio, web development, projects"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/path-to-your-favicon.svg"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
      }

      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      h1 {
        color: #3498db;
        margin-bottom: 1rem;
      }

      p {
        color: #777;
        margin-bottom: 2rem;
      }

      /* Customize additional styles based on your project's theme */

      /* Animation for a more engaging experience */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      body {
        animation: fadeIn 1s ease-in-out;
      }
    </style>
    <title>React Portfolio - Your Name</title>
  </head>
  <body>
    <div id="root">
      <h1>Welcome to My React Portfolio!</h1>
      <p>Explore my projects and skills in web development.</p>
      <!-- Your React content will be injected here -->
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
